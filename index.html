<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <!-- Include Bootstrap CSS for styling (CDN) -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"> <!-- Corrected the link to styles.css -->
</head>

<body>
  <div class="container mt-5">
    <h1>Weather Dashboard</h1>
    <form id="search-form">
      <div class="form-group">
        <input type="text" class="form-control" id="city-input" placeholder="Enter city">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>

    <!-- Container for displaying weather information -->
    <div id="weather-info" class="mt-3"></div>
  </div>

  <!-- Include Bootstrap and your custom JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
